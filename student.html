<!DOCTYPE html>
<html>
<head>
    <title>Student's Log-in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/student.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="bg col-lg-4 col-8 p-5 mt-5 bg-secondary text-white">
            
                <p class="text-center"><img src="logo.png" width="50" class="logo">  Students Learning Assistance</p>
                <h2 class="text-center"><span class="text-danger">Student's</span><span text-white> Log-in</span></h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username"required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password"  required="">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
